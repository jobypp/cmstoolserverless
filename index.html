<script>
      function submitForm() {

        var que = document.getElementsByName("Question");
        var ans = document.getElementsByName("Answer");
        var ques = "";

        for (let i = 0; i < que.length; i++) {
          ques =
            ques +
            `"{"Question":"${que[i].value}" , "Answer":"${ans[i].value}"},"`;
        }
        console.log(ques);
        alert("Submitted Successfully");
      }
